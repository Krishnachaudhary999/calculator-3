<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Form</title>
    <script src="calculation.js"></script>
</head>
<body>

<form id="calculator-form" action="#" onsubmit="calculate(); return false;">
    <button type="button" onclick="decrement('operand1')">▼</button>
    <input type="text" name="operand1" size="2" placeholder=" ">
    <button type="button" onclick="increment('operand1')">▲</button>
    <select name="operator" id="operator-1">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button type="button" onclick="decrement('operand2')">▼</button>
    <input type="text" name="operand2" size="2" placeholder=" ">
    <button type="button" onclick="increment('operand2')">▲</button>
    <input type="submit" value="=" maxlength="2" size="2">
    <input type="text" name="result" size="2" placeholder=" " readonly>
</form>
</body>
</html>
